{% extends 'base.html' %}
{% block content %}
<div class="row align-items-center g-4">
  <div class="col-lg-6">
    
  </div>
  <div class="col-lg-6">
    <h1 class="display-5 fw-bold">Seamless Ticket Booking</h1>
    <p class="lead text-muted">Fast, secure and simple booking for top shows.</p>
    <a href="{{ url_for('view_bookings') }}" class="btn btn-outline-secondary me-2">My Bookings</a>
    <a href="{{ url_for('about') }}" class="btn btn-primary">Learn More</a>
  </div>
</div>

<hr class="my-5">

<h3 class="mb-4">Available Shows</h3>
<div class="row">
  {% for s in featured %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ s.title }}</h5>
        <p class="card-text text-muted">{{ s.time }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <strong>â‚¹{{ s.price }}</strong>
          <a href="{{ url_for('book', show_id=s.id) }}" class="btn btn-sm btn-primary">Book</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
