<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Ticket Booking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>

    <style>
      :root{
        --orange-1: #ff7a00;
        --orange-2: #ffb347;
        --muted: #6c757d;
      }

      .bg-gradient {
        background: linear-gradient(90deg, var(--orange-1), var(--orange-2)) !important;
      }

      .navbar {
        box-shadow: 0 6px 18px rgba(255,122,0,0.12);
      }

      .navbar-brand { font-weight: 600; color: #fff !important; }

      .hero-placeholder {
        background: linear-gradient(90deg, rgba(255,122,0,0.95), rgba(255,179,71,0.9));
        color: white;
      }

      footer.site-footer {
        background: linear-gradient(180deg, #fff7f0, #fff2e6);
      }

      .nav-link { color: rgba(255,255,255,0.95) !important; }
      .nav-link:hover { color: #fff !important; text-decoration: underline; }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
          <span class="fs-4">ðŸŽŸ</span><span class="ms-2">Aashrith Booking</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('view_bookings') }}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto site-footer py-3">
      <div class="container text-center small text-muted">
        &copy; 2025 Ticket Booking â€¢ Built with Flask
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
