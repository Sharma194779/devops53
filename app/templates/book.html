{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg p-4 mx-auto" style="max-width:800px">
  <h2 class="mb-3">Book: {{ show.title }} â€¢ {{ show.time }}</h2>
  <form method="post">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Full name</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Seats</label>
        <input name="seats" type="number" min="1" max="10" class="form-control" value="1" required>
      </div>
      <div class="col-md-8 mb-3">
        <label class="form-label">Date</label>
        <input name="date" type="date" class="form-control" required>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-success btn-lg">Confirm Booking</button>
      <a href="{{ url_for('home') }}" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
